version: '3.8'

services:
  high-command:
    build:
      context: .
      dockerfile: Dockerfile
    image: high-command-mcp:latest
    # Alternative: Use Harbor image for production deployments
    # image: harbor.dataknife.net/library/high-command-mcp:latest
    container_name: high-command
    environment:
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    restart: unless-stopped
